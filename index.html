<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/styles.css">
     <title>Formulário</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
 </head>
 <body>
 
    
     <form action="#" method="post">
     <h1>Formulário de Cadastro</h1>
     <label for="nome" >Nome:</label><br>
     <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
     
 
     <label for="email">E-mail:</label><br>
     <input type="email" id="email" name="email"  placeholder="Digite seu E-mail" aria-placeholder="Digite aqui seu E-mail" required><br>
 
     <label for="telefone">Telefone para contato:</label><br>
     <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>
 
     <label for="cpf">CPF:</label><br>
     <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required><br><br>
 
     <label for="senha">Crie uma senha:</label><br>
     <div class="campo-senha">
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <button type="button" onclick="mostrarSenha('senha', this)" class="btn-senha">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div><br><br>
      
 
     <label for="confirmar_senha">Confirme a senha:</label><br>
     <div class="campo-senha">
        <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar senha" required>
        <button type="button" onclick="mostrarSenha('confirmar_senha', this)" class="btn-senha">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div><br>
 
     <a href="agendamento.html" target="_self" class="botao">Confirmar Cadastro</a>
    </form>

    <script>
        function mostrarSenha(idCampo, botao) {
          const input = document.getElementById(idCampo);
          const icone = botao.querySelector("i");
          if (input.type === "password") {
            input.type = "text";
            icone.classList.remove("fa-eye");
            icone.classList.add("fa-eye-slash");
          } else {
            input.type = "password";
            icone.classList.remove("fa-eye-slash");
            icone.classList.add("fa-eye");
          }
        }
      </script>
 </body>
 </html>
